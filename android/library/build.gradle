plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    namespace = 'com.polidea.multiplatformbleadapter'
    compileSdk 34 // Use 34 ou 35 para segurança. 36 (Preview) pode causar erros.

    defaultConfig {
        minSdkVersion 23
        targetSdk 34
        versionCode 2
        versionName "2.0"
        aarMetadata {
            minCompileSdk = 30
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    lint {
        abortOnError = false
        checkReleaseBuilds = false
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.8.0'
    api 'io.reactivex.rxjava2:rxjava:2.2.17'

    // --- AQUI ESTÁ O SEGREDO ---
    // Repare na estrutura: Grupo : Modulo : Versao
    // O ponto entre 'RxAndroidBle' e 'rxandroidble' é crucial para pegar o submódulo
    implementation project(':rxandroidble')
}

// Configuração de publicação simples
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.polidea.multiplatformbleadapter'
                artifactId = 'library'
                version = '2.0'
            }
        }
    }
}